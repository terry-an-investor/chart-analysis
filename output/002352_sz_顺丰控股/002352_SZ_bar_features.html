<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顺丰控股 - Bar Features</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #131722;
            color: #d1d4dc;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 12px 20px;
            background: #1e222d;
            border-bottom: 1px solid #2a2e39;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 500;
            color: #d1d4dc;
        }

        .legend {
            display: flex;
            gap: 15px;
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 12px;
            height: 3px;
            border-radius: 1px;
        }

        .chart-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #main-chart {
            flex: 3;
            width: 100%;
            position: relative;
        }

        #sub-chart {
            flex: 1;
            width: 100%;
            border-top: 1px solid #2a2e39;
        }

        .ohlc-panel {
            position: absolute;
            top: 8px;
            left: 10px;
            padding: 8px 12px;
            background: rgba(30, 34, 45, 0.9);
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
            pointer-events: none;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .ohlc-item {
            display: flex;
            gap: 4px;
        }

        .ohlc-label {
            color: #787b86;
        }

        .ohlc-value {
            font-weight: 500;
        }

        .ohlc-value.up {
            color: #26a69a;
        }

        .ohlc-value.down {
            color: #ef5350;
        }

        .ohlc-date {
            color: #d1d4dc;
            margin-right: 10px;
        }

        .features-panel {
            position: absolute;
            bottom: 8px;
            left: 10px;
            padding: 6px 10px;
            background: rgba(30, 34, 45, 0.9);
            border-radius: 4px;
            font-size: 11px;
            z-index: 1000;
            pointer-events: none;
            display: flex;
            gap: 10px;
        }

        .feature-item {
            display: flex;
            gap: 3px;
        }

        .feature-label {
            color: #787b86;
        }

        .feature-value {
            font-weight: 500;
            color: #d1d4dc;
        }
    </style>
</head>

        const pricePrecision = 2;

                    const dd = String(date.getDate()).padStart(2, '0');

                lineWidth: 1.5,

            const data = featuresData[key].map((v, i) => ({

        mainChart.timeScale().subscribeVisibleLogicalRangeChange(range => {

                subChart.timeScale().setVisibleLogicalRange(range);
            }
        });

        subChart.timeScale().subscribeVisibleLogicalRangeChange(range => {
            if (range) {
                mainChart.timeScale().setVisibleLogicalRange(range);
            }
        });

        // ========================================
        // 自定义滚轮缩放
        // ========================================
        function handleWheel(chart, container) {
            container.addEventListener('wheel', (e) => {
                e.preventDefault();
                const timeScale = chart.timeScale();
                const visibleRange = timeScale.getVisibleLogicalRange();
                if (!visibleRange) return;

                const containerRect = container.getBoundingClientRect();
                const mouseX = e.clientX - containerRect.left;
                const chartWidth = containerRect.width;

                const mouseRatio = mouseX / chartWidth;
                const rangeLength = visibleRange.to - visibleRange.from;
                const zoomFactor = e.deltaY > 0 ? 1.1 : 0.9;
                const newRangeLength = rangeLength * zoomFactor;

                if (newRangeLength < 10 || newRangeLength > candlestickData.length) return;

                const mouseLogicalPos = visibleRange.from + rangeLength * mouseRatio;
                const newFrom = mouseLogicalPos - newRangeLength * mouseRatio;
                const newTo = mouseLogicalPos + newRangeLength * (1 - mouseRatio);

                mainChart.timeScale().setVisibleLogicalRange({ from: newFrom, to: newTo });
            }, { passive: false });
        }

        handleWheel(subChart, subContainer);

                        <div class="feature-item">
                            <span class="feature-label">${config.label}:</span>
                            <span class="feature-value" style="color:${config.color}">${val.toFixed(2)}</span>
                        </div>
                    `;
                }
            });
            featuresPanel.innerHTML = featuresHtml;
        }

        mainChart.subscribeCrosshairMove((param) => {
            if (param.time) {
                updatePanels(param.time);
            }
        });

        subChart.subscribeCrosshairMove((param) => {
            if (param.time) {
                updatePanels(param.time);
            }
        });

        // ========================================
        // 自适应大小
        // ========================================
        const resizeObserver = new ResizeObserver(() => {
            mainChart.applyOptions({
                width: mainContainer.clientWidth,
                height: mainContainer.clientHeight,
            });
            subChart.applyOptions({
                width: subContainer.clientWidth,
                height: subContainer.clientHeight,
            });
        });
        resizeObserver.observe(mainContainer);
        resizeObserver.observe(subContainer);

        // 初始显示最后 120 根 K 线
        if (candlestickData.length > 120) {
            mainChart.timeScale().setVisibleLogicalRange({
                from: candlestickData.length - 120,
                to: candlestickData.length - 1,
            });
        }

        // 双击重置视图
        mainContainer.addEventListener('dblclick', () => {
            mainChart.timeScale().fitContent();
            mainChart.priceScale('right').applyOptions({
                scaleMargins: { top: 0.1, bottom: 0.1 },
            });
        });
    </script>
</body>

</html>
