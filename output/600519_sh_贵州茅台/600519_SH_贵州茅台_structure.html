            ohlcPanel.innerHTML = `
                <span class="ohlc-date">${dateStr}</span>
                <div class="ohlc-item"><span class="ohlc-label">O:</span><span class="ohlc-value ${colorClass}">${data.open.toFixed(pricePrecision)}</span></div>
                <div class="ohlc-item"><span class="ohlc-label">H:</span><span class="ohlc-value ${colorClass}">${data.high.toFixed(pricePrecision)}</span></div>
                <div class="ohlc-item"><span class="ohlc-label">L:</span><span class="ohlc-value ${colorClass}">${data.low.toFixed(pricePrecision)}</span></div>
                <div class="ohlc-item"><span class="ohlc-label">C:</span><span class="ohlc-value ${colorClass}">${data.close.toFixed(pricePrecision)}</span></div>
                ${indicatorHtml}
            `;
        });

        // 自适应大小
        const resizeObserver = new ResizeObserver(entries => {
            for (const entry of entries) {
                chart.applyOptions({
                    width: entry.contentRect.width,
                    height: entry.contentRect.height,
                });
            }
        });
        resizeObserver.observe(container);

        // 初始显示最后 120 根 K 线
        if (candlestickData.length > 120) {
            const from = candlestickData[candlestickData.length - 120].time;
            const to = candlestickData[candlestickData.length - 1].time;
            chart.timeScale().setVisibleRange({ from, to });
        }

        // --------------------------------------------------------
        // 方向键导航 (带高亮标记)
        // --------------------------------------------------------
        let currentDataIndex = -1;
        let isKeyNavMode = false;  // 是否处于键盘导航模式

        // 鼠标移动时同步索引（但不覆盖标记）
        chart.subscribeCrosshairMove((param) => {
            if (param.time && !isKeyNavMode) {
                const idx = candlestickData.findIndex(d => d.time === param.time);
                if (idx !== -1) {
                    currentDataIndex = idx;
                }
            }
        });

        // 鼠标点击时退出键盘导航模式，清除标记
        container.addEventListener('click', () => {
            if (isKeyNavMode) {
                isKeyNavMode = false;
                candlestickSeries.setMarkers([]);  // 清除高亮标记
            }
        });

        function moveToCandleIndex(index) {
            if (index < 0 || index >= candlestickData.length) return;

            isKeyNavMode = true;
            currentDataIndex = index;
            const dataPoint = candlestickData[index];

            // 确保 K 线在可见区域内，如果不在则滚动到居中位置
            const visibleRange = chart.timeScale().getVisibleLogicalRange();
            if (visibleRange) {
                // 检查当前 K 线是否在可视范围外
                if (index < visibleRange.from + 5 || index > visibleRange.to - 5) {
                    const rangeLength = visibleRange.to - visibleRange.from;
                    const newFrom = index - rangeLength / 2;
                    const newTo = index + rangeLength / 2;
                    chart.timeScale().setVisibleLogicalRange({ from: newFrom, to: newTo });
                }
            }

            // 设置高亮标记（黄色圆点）
            candlestickSeries.setMarkers([{
                time: dataPoint.time,
                position: 'inBar',
                color: '#FFEB3B',
                shape: 'circle',
                size: 1.5,
            }]);

            const date = new Date(dataPoint.time * 1000);
            const dateStr = date.toISOString().split('T')[0];
            const isUp = dataPoint.close >= dataPoint.open;
            const colorClass = isUp ? 'up' : 'down';

            let indicatorHtml = '';
            indicators.forEach((indicator) => {
                const found = indicator.data.find(d => d.time === dataPoint.time);
                if (found) {
                    indicatorHtml += `
                        <div class="ohlc-item">
                            <span class="ohlc-label">${indicator.name}:</span>
                            <span class="ohlc-value" style="color:${indicator.color}">${found.value.toFixed(pricePrecision)}</span>
                        </div>
                    `;
                }
            });

            ohlcPanel.innerHTML = `
                <span class="ohlc-date">${dateStr}</span>
                <div class="ohlc-item"><span class="ohlc-label">O:</span><span class="ohlc-value ${colorClass}">${dataPoint.open.toFixed(pricePrecision)}</span></div>
                <div class="ohlc-item"><span class="ohlc-label">H:</span><span class="ohlc-value ${colorClass}">${dataPoint.high.toFixed(pricePrecision)}</span></div>
                <div class="ohlc-item"><span class="ohlc-label">L:</span><span class="ohlc-value ${colorClass}">${dataPoint.low.toFixed(pricePrecision)}</span></div>
                <div class="ohlc-item"><span class="ohlc-label">C:</span><span class="ohlc-value ${colorClass}">${dataPoint.close.toFixed(pricePrecision)}</span></div>
                <span style="color:#FFEB3B; font-size:11px;">●</span>
                ${indicatorHtml}
            `;
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                if (currentDataIndex === -1) {
                    currentDataIndex = candlestickData.length - 1;
                } else if (currentDataIndex > 0) {
                    currentDataIndex--;
                }
                moveToCandleIndex(currentDataIndex);
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                if (currentDataIndex === -1) {
                    currentDataIndex = 0;
                } else if (currentDataIndex < candlestickData.length - 1) {
                    currentDataIndex++;
                }
                moveToCandleIndex(currentDataIndex);
            } else if (e.key === 'Escape') {
                // ESC 退出键盘导航模式
                isKeyNavMode = false;
                candlestickSeries.setMarkers([]);
            }
        });
    </script>
</body>

</html>
