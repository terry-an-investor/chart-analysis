<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #131722;
            color: #d1d4dc;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 12px 20px;
            background: #1e222d;
            border-bottom: 1px solid #2a2e39;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 500;
            color: #d1d4dc;
        }

        .legend {
            display: flex;
            gap: 15px;
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 12px;
            height: 3px;
            border-radius: 1px;
        }

        #chart-container {
            flex: 1;
            width: 100%;
        }

        .ohlc-panel {
            position: absolute;
            top: 50px;
            left: 10px;
            padding: 8px 12px;
            background: rgba(30, 34, 45, 0.85);
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
            pointer-events: none;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .ohlc-item {
            display: flex;
            gap: 4px;
        }

        .ohlc-label {
            color: #787b86;
        }

        .ohlc-value {
            font-weight: 500;
        }

        .ohlc-value.up {
            color: #26a69a;
        }

        .ohlc-value.down {
            color: #ef5350;
        }

        .ohlc-date {
            color: #d1d4dc;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>{{title}}</h1>
            <div class="legend" id="legend"></div>
        </div>
        <div id="chart-container">
            <div class="ohlc-panel" id="ohlc-panel"></div>
        </div>
    </div>

    <script>
        // 数据 (由 Python 注入)
        const candlestickData = {{ candlestick_json }};
        const indicators = {{ indicators_json }};
        const strokesData = {{ strokes_json }};
        const markersData = {{ markers_json }};
        const pricePrecision = {{ precision }};

        // 创建图表
        const container = document.getElementById('chart-container');
        const chart = LightweightCharts.createChart(container, {
            layout: {
                background: { type: 'solid', color: '#131722' },
                textColor: '#d1d4dc',
            },
            grid: {
                vertLines: { color: '#1e222d' },
                horzLines: { color: '#1e222d' },
            },
            crosshair: {
                mode: LightweightCharts.CrosshairMode.Normal,
                vertLine: {
                    color: '#758696',
                    width: 1,
                    style: LightweightCharts.LineStyle.Dashed,
                    labelBackgroundColor: '#2a2e39',
                },
                horzLine: {
                    color: '#758696',
                    width: 1,
                    style: LightweightCharts.LineStyle.Dashed,
                    labelBackgroundColor: '#2a2e39',
                },
            },
            rightPriceScale: {
                borderColor: '#2a2e39',
                mode: LightweightCharts.PriceScaleMode.Logarithmic,
                scaleMargins: {
                    top: 0.1,
                    bottom: 0.1,
                },
            },
            timeScale: {
                borderColor: '#2a2e39',
                timeVisible: false,
                secondsVisible: false,
                rightOffset: 5,
                tickMarkFormatter: (time) => {
                    const date = new Date(time * 1000);
                    const yy = String(date.getFullYear()).slice(-2);
                    const mm = String(date.getMonth() + 1).padStart(2, '0');
                    const dd = String(date.getDate()).padStart(2, '0');
                    return `${yy}-${mm}-${dd}`;
                },
            },
            localization: {
                timeFormatter: (time) => {
                    const date = new Date(time * 1000);
                    const yy = String(date.getFullYear()).slice(-2);
                    const mm = String(date.getMonth() + 1).padStart(2, '0');
                    const dd = String(date.getDate()).padStart(2, '0');
                    return `${yy}-${mm}-${dd}`;
                },
            },
            handleScroll: {
                vertTouchDrag: false,
            },
            handleScale: {
                mouseWheel: false,
            },
        });

        // 自定义滚轮缩放：以鼠标位置为中心
        container.addEventListener('wheel', (e) => {
            e.preventDefault();

            const timeScale = chart.timeScale();
            const visibleRange = timeScale.getVisibleLogicalRange();
            if (!visibleRange) return;

            const containerRect = container.getBoundingClientRect();
            const mouseX = e.clientX - containerRect.left;
            const chartWidth = containerRect.width;

            const mouseRatio = mouseX / chartWidth;
            const rangeLength = visibleRange.to - visibleRange.from;
            const zoomFactor = e.deltaY > 0 ? 1.1 : 0.9;
            const newRangeLength = rangeLength * zoomFactor;

            if (newRangeLength < 10 || newRangeLength > candlestickData.length) return;

            const mouseLogicalPos = visibleRange.from + rangeLength * mouseRatio;
            const newFrom = mouseLogicalPos - newRangeLength * mouseRatio;
            const newTo = mouseLogicalPos + newRangeLength * (1 - mouseRatio);

            timeScale.setVisibleLogicalRange({
                from: newFrom,
                to: newTo,
            });
        }, { passive: false });

        // --------------------------------------------------------
        // Shift + 拖动: 垂直平移
        // --------------------------------------------------------
        let isDragging = false;
        let lastY = 0;
        let currentTopMargin = 0.1;
        let currentBottomMargin = 0.1;

        container.addEventListener('mousedown', (e) => {
            if (e.shiftKey) {
                isDragging = true;
                lastY = e.clientY;
                e.preventDefault();
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const deltaY = e.clientY - lastY;
            lastY = e.clientY;

            const marginDelta = deltaY / container.clientHeight * 0.5;
            currentTopMargin = Math.max(0, Math.min(0.9, currentTopMargin + marginDelta));
            currentBottomMargin = Math.max(0, Math.min(0.9, currentBottomMargin - marginDelta));

            chart.priceScale('right').applyOptions({
                scaleMargins: {
                    top: currentTopMargin,
                    bottom: currentBottomMargin,
                },
            });
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // 双击重置视图
        container.addEventListener('dblclick', () => {
            currentTopMargin = 0.1;
            currentBottomMargin = 0.1;
            chart.priceScale('right').applyOptions({
                scaleMargins: {
                    top: 0.1,
                    bottom: 0.1,
                },
            });
            chart.timeScale().fitContent();
        });
        // --------------------------------------------------------

        // 收盘价线系列
        const candlestickSeries = chart.addLineSeries({
            color: '#2962FF',
            lineWidth: 2,
            crosshairMarkerVisible: true,
            lastValueVisible: true,
            priceLineVisible: true,
        });
        candlestickSeries.setData(candlestickData);

        // 设置标记 (分型点) - 当前已禁用
        // if (markersData.length > 0) {
        //     candlestickSeries.setMarkers(markersData);
        // }

        // 笔连线 (已禁用)
        // if (strokesData.length > 0) {
        //     const strokeSeries = chart.addLineSeries({
        //         color: '#9c27b0',
        //         lineWidth: 2,
        //         crosshairMarkerVisible: false,
        //         lastValueVisible: false,
        //         priceLineVisible: false,
        //     });
        //     strokeSeries.setData(strokesData);
        // }

        // 技术指标线
        const legendContainer = document.getElementById('legend');
        indicators.forEach((indicator, index) => {
            const lineSeries = chart.addLineSeries({
                color: indicator.color,
                lineWidth: indicator.lineWidth,
                crosshairMarkerVisible: true,
                lastValueVisible: false,
                priceLineVisible: false,
            });
            lineSeries.setData(indicator.data);

            const legendItem = document.createElement('div');
            legendItem.className = 'legend-item';
            legendItem.innerHTML = `
                <div class="legend-color" style="background: ${indicator.color}"></div>
                <span>${indicator.name}</span>
            `;
            legendContainer.appendChild(legendItem);
        });

        // 添加笔图例
        if (strokesData.length > 0) {
            const strokeLegend = document.createElement('div');
            strokeLegend.className = 'legend-item';
            strokeLegend.innerHTML = `
                <div class="legend-color" style="background: #9c27b0"></div>
                <span>笔</span>
            `;
            legendContainer.appendChild(strokeLegend);
        }

        // OHLC 面板
        const ohlcPanel = document.getElementById('ohlc-panel');

        chart.subscribeCrosshairMove((param) => {
            if (!param.time || !param.point) {
                ohlcPanel.innerHTML = '';
                return;
            }

            const data = param.seriesData.get(candlestickSeries);
            if (!data) {
                ohlcPanel.innerHTML = '';
                return;
            }

            const date = new Date(param.time * 1000);
            const dateStr = date.toISOString().split('T')[0];

            // 获取指标值
            let indicatorHtml = '';
            indicators.forEach((indicator) => {
                const found = indicator.data.find(d => d.time === param.time);
                if (found) {
                    indicatorHtml += `
                        <div class="ohlc-item">
                            <span class="ohlc-label">${indicator.name}:</span>
                            <span class="ohlc-value" style="color:${indicator.color}">${found.value.toFixed(pricePrecision)}</span>
                        </div>
                    `;
                }
            });

            const closePrice = data.value !== undefined ? data.value : data.close;
            ohlcPanel.innerHTML = `
                <span class="ohlc-date">${dateStr}</span>
                <div class="ohlc-item"><span class="ohlc-label">Close:</span><span class="ohlc-value">${closePrice.toFixed(pricePrecision)}</span></div>
                ${indicatorHtml}
            `;
        });

        // 自适应大小
        const resizeObserver = new ResizeObserver(entries => {
            for (const entry of entries) {
                chart.applyOptions({
                    width: entry.contentRect.width,
                    height: entry.contentRect.height,
                });
            }
        });
        resizeObserver.observe(container);

        // 初始显示最后 120 根 K 线
        if (candlestickData.length > 120) {
            const from = candlestickData[candlestickData.length - 120].time;
            const to = candlestickData[candlestickData.length - 1].time;
            chart.timeScale().setVisibleRange({ from, to });
        }

        // --------------------------------------------------------
        // 方向键导航
        // --------------------------------------------------------
        let currentDataIndex = -1;

        chart.subscribeCrosshairMove((param) => {
            if (param.time) {
                const idx = candlestickData.findIndex(d => d.time === param.time);
                if (idx !== -1) {
                    currentDataIndex = idx;
                }
            }
        });

        function moveToCandleIndex(index) {
            if (index < 0 || index >= candlestickData.length) return;

            currentDataIndex = index;
            const dataPoint = candlestickData[index];

            const logical = chart.timeScale().timeToCoordinate(dataPoint.time);
            if (logical === null) {
                chart.timeScale().scrollToPosition(-candlestickData.length + index + 60, false);
            }

            const date = new Date(dataPoint.time * 1000);
            const dateStr = date.toISOString().split('T')[0];
            const closePrice = dataPoint.value !== undefined ? dataPoint.value : dataPoint.close;

            let indicatorHtml = '';
            indicators.forEach((indicator) => {
                const found = indicator.data.find(d => d.time === dataPoint.time);
                if (found) {
                    indicatorHtml += `
                        <div class="ohlc-item">
                            <span class="ohlc-label">${indicator.name}:</span>
                            <span class="ohlc-value" style="color:${indicator.color}">${found.value.toFixed(pricePrecision)}</span>
                        </div>
                    `;
                }
            });

            ohlcPanel.innerHTML = `
                <span class="ohlc-date">${dateStr}</span>
                <div class="ohlc-item"><span class="ohlc-label">Close:</span><span class="ohlc-value">${closePrice.toFixed(pricePrecision)}</span></div>
                <span style="color:#758696; font-size:11px;">[← →]</span>
                ${indicatorHtml}
            `;
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                if (currentDataIndex === -1) {
                    currentDataIndex = candlestickData.length - 1;
                } else if (currentDataIndex > 0) {
                    currentDataIndex--;
                }
                moveToCandleIndex(currentDataIndex);
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                if (currentDataIndex === -1) {
                    currentDataIndex = 0;
                } else if (currentDataIndex < candlestickData.length - 1) {
                    currentDataIndex++;
                }
                moveToCandleIndex(currentDataIndex);
            }
        });
    </script>
</body>

</html>
