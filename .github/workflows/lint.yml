name: Lint

on:
  push:
    branches: [ main, develop, chore-modernize-config-ci-logging-typing-tests ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
    
    - name: Install dependencies
      run: |
        uv sync
    
    - name: Run black formatting check
      run: |
        uv run black --check src/ tests/ run_pipeline.py fetch_data.py
    
    - name: Run isort import sorting check
      run: |
        uv run isort --check-only src/ tests/ run_pipeline.py fetch_data.py
